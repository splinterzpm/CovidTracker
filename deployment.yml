apiVersion: apps/v1
kind: Deployment
metadata:
  name: covidtracker
  labels:
    app: covidtracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: covidtracker
  template:
    metadata:
      labels:
        app: covidtracker
    spec:
      containers:
      - name: covidtracker
        env:
        - name: mysqlpassword
          valueFrom:
            secretKeyRef:
              name: dbsecret
              key: db_password
        image: marushovacr.azurecr.io/splinterzpm/covidtracker:4
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Secret
metadata:
  name: dbsecret
type: kubernetes.io/basic-auth
data:
  username: ***REMOVED***
  password: ***REMOVED***
