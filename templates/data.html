<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<body>
    <div class="navbar">
        <a href="/" class="navbar-brand">Home</a>
    </div>
    {% if f %}
        <table border="1" cellpadding="5" cellspacing="5">
            <thead>
                <tr>
                    <th>Date value</th>
                    <th>Country code</th>
                    <th>Confirmed</th>
                    <th>Deaths</th>
                    <th>Stringency actual</th>
                    <th>Stringency</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                    {% for d in row %}
                        <td>{{ d }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h2>Wrong date error</h2>
    {%  endif %}
</body>
</html>
